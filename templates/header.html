<!DOCTYPE html>
<html lang="en-EN,fr-FR">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} Mal-Time</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css')}}" type="text/css">
    <script type="text/javascript" src="{{ url_for('static',filename='js.js')}}" ></script>
    {% endblock %}
</head>
<body>
<header>
    {% block header %}
    <a title="Mal-Time" href="/"><h1 id="title">MAL-TIME</h1></a>
    <nav>
        <ul>
            <li> <a href="/">Home</a> </li>
            <li> <a href="/" id="btnprofile">Profile</a></li>
            <li class="right"> <a href="/about/" > About/API  </a> </li>
        </ul>
    </nav>
    {% endblock %}
</header>
{% block form %}
<form method="POST" accept-charset="UTF-8" id="form">
    <input placeholder="MyAnimeList User" type="text" id="user" autocorrect="off">
    <div id="div-submit">
        <input type="submit" value="Start" id="submit">
    </div>
</form>
<div>
    <p id="IndexUsers">
        <i>{{users}} Users !!</i>
    </p>
</div>
{% endblock %}
{% block user %}
{% endblock %}
</body>
</html>
